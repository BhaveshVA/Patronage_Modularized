name: Mirror to GitHub Enterprise

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to GHE (mirror-main)
        env:
          DEST_GHE_TOKEN: ${{ secrets.DEST_GHE_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add ghe https://x-access-token:${DEST_GHE_TOKEN}@va.ghe.com/software/Patronage_Modularized.git
          git push --force ghe HEAD:refs/heads/mirror-main